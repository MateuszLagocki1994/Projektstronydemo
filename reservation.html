<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Marzenie - Rezerwacja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel Marzenie</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="about.html">O nas</a></li>
                <li><a href="rooms.html">Pokoje</a></li>
                <li><a href="gallery.html">Galeria</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Rezerwacja</h2>
        <p>Proszę wypełnić formularz rezerwacji poniżej:</p>
        <form action="submit_booking.php" method="post">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="room">Wybierz pokój:</label>
            <select id="room" name="room" required>
                <option value="single">Pokój jednoosobowy</option>
                <option value="double">Pokój dwuosobowy</option>
                <option value="family">Pokój rodzinny</option>
            </select>

            <label for="checkin">Data przyjazdu:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Data wyjazdu:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Liczba gości:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <button type="submit">Zarezerwuj</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hotel Marzenie. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;

            if (!name || !email || !phone || !checkin || !checkout) {
                alert('Proszę wypełnić wszystkie wymagane pola.');
                event.preventDefault(); // Zatrzymuje wysyłanie formularza
            }
        });
    </script>
</body>
</html>
