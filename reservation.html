    <section id="reservation">
        <h2>Rezerwacja</h2>
        <form action="submit_reservation.php" method="post">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="checkin">Data przyjazdu:</label>
            <input type="date" id="checkin" name="checkin" required>
            
            <label for="checkout">Data wyjazdu:</label>
            <input type="date" id="checkout" name="checkout" required>
            
            <label for="room">Typ pokoju:</label>
            <select id="room" name="room">
                <option value="standard">Pokój Standardowy</option>
                <option value="deluxe">Pokój Deluxe</option>
                <option value="suite">Apartament</option>
            </select>
            
            <button type="submit">Zarezerwuj</button>
        </form>
