<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel XYZ - Rezerwacja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hotel XYZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="about.html">O nas</a></li>
                <li><a href="rooms.html">Pokoje</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation">
        <h2>Rezerwacja</h2>
        <form>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="room">Wybierz pokój:</label>
            <select id="room" name="room" required>
                <option value="standard">Pokój Standardowy</option>
                <option value="luxury">Pokój Luksusowy</option>
            </select>

            <label for="dates">Daty pobytu:</label>
            <input type="text" id="dates" name="dates" placeholder="DD/MM/YYYY - DD/MM/YYYY" required>

            <button type="submit">Zarezerwuj</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Hotel XYZ. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
